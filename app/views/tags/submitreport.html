<form class="ui stacked segment form" action="/station/${_station.id}/submitreport" method="POST">
  <div class="five fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="00" type="number" name="code" required>
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="00.00 C" type="number" name="temperature" required>
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="00.00 km/h" type="number" name="windSpeed" required>
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="000 deg" type="number" name="windDirection" required>
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="000 hPa" type="number" name="pressure" required>
    </div>
  </div>
  <button class="ui blue button">Submit Report</button>
</form>
