<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
  <div class="three fields">
    <div class="field">
      <label>Name</label>
      <input placeholder="Name" type="text" name="name" required>
    </div>
    <div class="field">
      <label>Latitude</label>
      <input placeholder="Latitude" type="number" step="any" name="latitude" required>
    </div>
    <div class="field">
      <label>Longitude</label>
      <input placeholder="Longitude" type="number" step="any" name="longitude" required>
    </div>
  </div>
  <button class="ui blue button">Add Station</button>
</form>
